<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{htmlWebpackPlugin.options.title}}</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
    <canvas id="content" resize></canvas>
    <div class="buttons">
        <h3>Выравнивание</h3>
        <div class="row">
            <button id="top-left">левая верхняя вершина</button>
            <button id="top-right">правая верхняя вершина</button>
        </div>
        <div class="row">
            <button id="bottom-left">левая нижняя вершина</button>
            <button id="bottom-right">правая нижняя вершина</button>
        </div>
        <div class="row">
            <button id="left">левая сторона</button>
            <button id="right">правая сторона</button>
        </div>
        <div class="row">
            <button id="top">верхняя сторона</button>
            <button id="bottom">нижняя сторона</button>
        </div>
        <div class="row">
            <button id="center">центр</button>
        </div>
    </div>
</body>
</html>
